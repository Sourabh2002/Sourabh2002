name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Generate and push snake SVG
        run: |
          python3 - <<EOF
import os
import datetime
import pytz
import svgwrite
from github import Github

def generate_snake(username):
    # Create a GitHub API client
    g = Github(os.getenv('GITHUB_TOKEN'))

    # Get the user
    user = g.get_user(username)

    # Get the current date and time
    now = datetime.datetime.now(pytz.utc)

    # Create an SVG drawing
    dwg = svgwrite.Drawing(filename='snake.svg', size=('800px', '800px'))

    # Define colors
    bg_color = 'white'
    snake_color = 'black'

    # Draw the background rectangle
    dwg.add(dwg.rect(insert=(0, 0), size=('100%', '100%'), fill=bg_color))

    # Draw the snake
    for idx, event in enumerate(user.get_events()):
        if idx >= 100:
            break
        dwg.add(dwg.rect(insert=(10 * idx, 0), size=('10px', '10px'), fill=snake_color))

    # Save the SVG file
    dwg.save()

if __name__ == "__main__":
    import sys
    if len(sys.argv) != 2:
        print("Usage: python generate_snake.py <github_username>")
        sys.exit(1)
    generate_snake(sys.argv[1])
EOF
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add snake.svg
          git commit -m "Update snake SVG"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
